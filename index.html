<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="hero">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </section>

    <section class="details">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon">
        <p>
          <span class="annual-plan">Annual Plan</span><br>
          <span class="yearly">$59.99/year</span>
        </p>
        <a href="">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button><br>
      <button class="cancel-btn">Cancel Order</button>
    </section>
  </main>
</body>
</html>
